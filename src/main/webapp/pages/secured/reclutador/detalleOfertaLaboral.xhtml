<ui:composition template="/pages/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title"> Oferta laboral </ui:define>

	<ui:define name="content">

		<!--Oferta laboral -->

		<p:messages showDetail="true" autoUpdate="true" closable="true" />

		<h:form id="formOfertaLaboral">
			<p:panel header="Información básica">

				<h:panelGrid columns="2">
					<h:outputText value="Título :"></h:outputText>
					<p:inputText
						value="#{ofertaLaboralManagedBean.newOfertaLaboral.oflaTitulo}"
						required="true" requiredMessage="El título es necesario" />

					<h:outputText value="Título :"></h:outputText>
					<p:inputTextarea
						value="#{ofertaLaboralManagedBean.newOfertaLaboral.oflaDescripcion}"
						required="true" requiredMessage="Escriba una descripción" />

					<h:outputText value="Salario :"></h:outputText>
					<p:inputTextarea
						value="#{ofertaLaboralManagedBean.newOfertaLaboral.oflaSalario}" />

					<h:outputText value="Edad :"></h:outputText>
					<p:inputTextarea
						value="#{ofertaLaboralManagedBean.newOfertaLaboral.oflaEdad}" />

					<h:outputText value="Tiempo de experiencia :"></h:outputText>
					<p:inputTextarea
						value="#{ofertaLaboralManagedBean.newOfertaLaboral.oflaTiempoExperiencia}" />

					<h:outputText value="Sexo :" />
					<p:selectOneMenu
						value="#{ofertaLaboralManagedBean.newOfertaLaboral.oflaSexo}"
						required="true" requiredMessage="Elija un sexo">
						<f:selectItem itemLabel="Elige uno" noSelectionOption="true" />
						<f:selectItem itemLabel="Masculino" itemValue="M" />
						<f:selectItem itemLabel="Femenino" itemValue="F" />
					</p:selectOneMenu>


					<h:panelGrid columns="2">

						<!-- Tipo de horario -->
						<h:outputText value="Tipo de horario :" />
						<p:selectOneMenu
							value="#{ofertaLaboralManagedBean.newOfertaLaboral.tipoHorario.tihoId}"
							effect="fade" required="true"
							requiredMessage="Elija el tipo de horario que prefiera">
							<f:selectItem itemLabel="Elige uno" noSelectionOption="true" />
							<f:selectItems value="#{ofertaLaboralManagedBean.tiposHorario}"
								var="tipoHorario" itemLabel="#{tipoHorario.tihoNombre}"
								itemValue="#{tipoHorario.tihoId}" />
						</p:selectOneMenu>

						<!-- Nivel de puesto -->
						<h:outputText value="Nivel de puesto :" />
						<p:selectOneMenu
							value="#{ofertaLaboralManagedBean.postulante.nivelPuesto.nipuId}"
							effect="fade" required="true"
							requiredMessage="Elija el tipo nivel de puesto">
							<f:selectItem itemLabel="Elige uno" noSelectionOption="true" />
							<f:selectItems value="#{ofertaLaboralManagedBean.nivelesPuesto}"
								var="nivelPuesto" itemLabel="#{nivelPuesto.nipuNombre}"
								itemValue="#{nivelPuesto.nipuId}" />
						</p:selectOneMenu>

						<!-- Dimensión de organización -->
						<h:outputText value="Dimensión de organizacion :" />
						<p:selectOneMenu
							value="#{ofertaLaboralManagedBean.postulante.dimensionOrganizacion.diorId}"
							effect="fade" required="true"
							requiredMessage="Elija la dimensión de la organización">
							<f:selectItem itemLabel="Elige uno" noSelectionOption="true" />
							<f:selectItems
								value="#{ofertaLaboralManagedBean.dimensionesOrganizacion}"
								var="dimensionOrganizacion"
								itemLabel="#{dimensionOrganizacion.diorNombre}"
								itemValue="#{dimensionOrganizacion.diorId}" />
						</p:selectOneMenu>

						<!-- Sector de organización -->
						<h:outputText value="Sector de organizacion :" />
						<p:selectOneMenu
							value="#{ofertaLaboralManagedBean.postulante.sector.sectId}"
							effect="fade">
							<f:selectItem itemLabel="Elige uno" noSelectionOption="true" />
							<f:selectItems value="#{ofertaLaboralManagedBean.sectores}"
								var="sector" itemLabel="#{sector.sectNombre}"
								itemValue="#{sector.sectId}" />
						</p:selectOneMenu>

					</h:panelGrid>



				</h:panelGrid>
			</p:panel>

			<p:panel header="Preferencias">



			</p:panel>


			<p:panel>
				<f:facet name="footer">
					<p:commandButton value="Guardar"
						actionListener="#{postulanteManagedBean.savePostulante()}"
						update=":formPostulante" icon="ui-icon-check" />
					<p:commandButton value="Cancelar"
						actionListener="#{postulanteManagedBean.cancelSavePostulante()}"
						update=":formPostulante" icon="ui-icon-close" />
				</f:facet>
			</p:panel>
		</h:form>



		<p:panel header="Información detallada">
			<h:form id="formPostulanteDetalle">


			</h:form>

		</p:panel>





	</ui:define>
</ui:composition>
