<ui:composition template="./templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">Inicio de Sesión</ui:define>
	
	<ui:define name="content">
		<div align="right">
			<h:form>
				<p:commandButton value="Nuevo postulante" ajax="false"					
					actionListener="#{usuarioManagedBean.reiniciarDatosUsuarioPostulante}"
					action="/pages/usuarioPostulante.xhtml?faces-redirect=true"
					type="submit" icon="ui-icon-person">
				</p:commandButton>

				<p:commandButton value="Nueva organización" ajax="false"
					actionListener="#{usuarioManagedBean.reiniciarDatosUsuarioOrganizacion}"
					action="/pages/usuarioOrganizacion.xhtml?faces-redirect=true"
					type="submit" icon="ui-icon-suitcase">
				</p:commandButton>
			</h:form>
		</div>
		<center>
		<div align="center">
			
			<p:graphicImage value="/resources/img/logo.png" />
			<h:form id="formLogin" prependId="false">			
				
				<p:panel id="panelLogin"  header="Ingreso al sistema" style="width:400px;">
					<p:focus context="panelLogin"/>  
					<h:panelGrid columns="2" cellpadding="2">

						<h:outputText value="Usuario : "></h:outputText>
						<p:inputText id="j_username" required="true"
							requiredMessage="Ingrese el usuario">
							<f:validateLength minimum="1" />
						</p:inputText>


						<h:outputText value="Contraseña : "></h:outputText>
						<p:password id="j_password" required="true"
							requiredMessage="Ingrese la contraseña">
							<f:validateLength minimum="1" />
						</p:password>

						<f:facet name="footer">
						  <center>
						     <p:commandButton id="login" value="Iniciar sesión" ajax="false"
								actionListener="#{usuarioManagedBean.login()}"
								type="submit" icon="ui-icon-check" style="margin:0">
							</p:commandButton>	
							 													
						  </center>
							
						</f:facet>
					</h:panelGrid>
				</p:panel>				
			</h:form>		
		</div>
		</center>
	</ui:define>
</ui:composition>
