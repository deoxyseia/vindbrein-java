<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Menu</title>
</h:head>
<h:body>
	<h:form>
		<p:menu style="width:93%">

			<c:if test="#{request.getUserPrincipal() != null}">
				<p:menuitem value="Buscar" 
					action="/pages/secured/principal/principal.xhtml?faces-redirect=true"
					icon="ui-icon-search" />
			</c:if>

			<c:if test="#{request.isUserInRole('ROLE_ESTUDIANTE')}">
				<p:menuitem value="Perfil"
					action="/pages/secured/postulante/postulante.xhtml?faces-redirect=true"
					icon="ui-icon-home" />

				<p:menuitem value="Recomendaciones"
					action="/pages/secured/postulante/recomendarOferta.xhtml?faces-redirect=true"
					icon="ui-icon-star" />

				<p:menuitem value="Actividades"
					action="/pages/secured/postulante/actividad.xhtml?faces-redirect=true"
					icon="ui-icon-clipboard" />
			</c:if>

			<c:if test="#{request.isUserInRole('ROLE_ADMIN')}">
				<p:submenu label="Inicio">
					<p:menuitem value="Manten Grado"
						action="/pages/secured/administrador/grado.xhtml?faces-redirect=true"
						icon="ui-icon-home" />
				</p:submenu>
			</c:if>

			<c:if test="#{request.isUserInRole('ROLE_RECLUTADOR')}">
				<p:menuitem value="Ofertas registradas"
					action="/pages/secured/reclutador/ofertaLaboral.xhtml?faces-redirect=true"
					icon="ui-icon-copy" />

				<p:menuitem value="Recomendaciones"
					action="/pages/secured/reclutador/recomendarPostulante.xhtml?faces-redirect=true"
					icon="ui-icon-star" />

				<p:menuitem value="Actividades"
					action="/pages/secured/reclutador/actividad.xhtml?faces-redirect=true"
					icon="ui-icon-clipboard" />
			</c:if>
			
			<c:if test="#{request.getUserPrincipal() != null}">
				<p:menuitem value="Sobre Vindbrein" 
					action="/pages/secured/principal/informacion.xhtml?faces-redirect=true"
					icon="ui-icon-triangle-1-e" />
			</c:if>

		</p:menu>
	</h:form>
</h:body>
</html>
