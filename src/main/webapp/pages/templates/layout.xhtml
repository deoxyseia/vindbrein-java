<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title><ui:insert name="title">VindBrein - e-Recruitment</ui:insert></title>
</h:head>
<h:body>
	<p:growl showDetail="true" autoUpdate="true" globalOnly="true" />

	<h:outputStylesheet library="css" name="style.css" />

	<p:idleMonitor onactive="sessionTimeOutDialog.show();"
		timeout="18000000" />
		
	<p:dialog header="Sesión caducada" widgetVar="sessionTimeOutDialog"
		modal="true" fixedCenter="true" closable="false" width="400"
		visible="false" closeOnEscape="false" resizable="false">
		<h:outputText
			value="La sesión a caducado, por favor, pulse sobre el siguiente botón para volver a acceder a la aplicación" />
		<br />
		<div align="center">
			<input id="confirmBackToLogin" type="submit"
				value="Volver a acceder a la aplicación"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/pages/login.jsf';">

			</input>		
		</div>
	</p:dialog>

	<p:layout fullPage="true">
		 <p:layoutUnit position="north" size="80" header="VindBrein - e-Recruitment" resizable="false"
			closable="false" collapsible="false">       	
			<ui:include src="../templates/tiles/header.xhtml" />			
		</p:layoutUnit>

		<p:layoutUnit id="botton" position="south" size="60">
			<center>Vindbrein - e-Recruitment / Versión: 0.0.1</center>
		</p:layoutUnit>

		<c:if test="#{request.getUserPrincipal() != null}">
			<p:layoutUnit position="west" size="250" header="Menu"
				resizable="false" closable="false" collapsible="true">
				<ui:include src="../templates/tiles/LeftMenu.xhtml" />
			</p:layoutUnit>
		</c:if>

		<c:if test="#{request.getUserPrincipal() != null}">
			<p:layoutUnit position="east" size="200" header="Ayuda"
				resizable="true" closable="true" collapsible="true" effect="drop"
				collapsed="true">
				<ui:include src="../templates/tiles/rightMenu.xhtml" />
			</p:layoutUnit>
		</c:if>

		<p:layoutUnit position="center">
			<ui:insert name="content">Aquí estará todo el contenido de la aplicación</ui:insert>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
